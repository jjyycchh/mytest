var selSpeed = 0,
	selFrequency = 0;
function getList(){
	var device = [], items = null;
	for(var i=0; i<Devices.length; i++){
		items = null;
		if(selSpeed == 1){
			if(Devices[i].speedtype == 1) items = Devices[i];
		}else if(selSpeed == 2){
			if(Devices[i].speedtype == 2) items = Devices[i];
		}else{
			items = Devices[i];
		}
		if(selFrequency == 2 && Devices[i].frequencytype != 2){
			items = null;
		}
		if(items != null)
			device.push(items);
	}
	var code = '';
	$('#devicelist table').html('');
	for(var i=0; i<device.length; i++){
		code = '<tr>';
		if($('#devicelist th:last').text() == device[i].company){
			var rowspan = $('#devicelist th:last').attr('rowspan');
			if(rowspan)
				$('#devicelist th:last').attr('rowspan', parseInt(rowspan)+1);
			else
				$('#devicelist th:last').attr('rowspan', 2);
		}else{
			code += '<th scope="row">'+device[i].company+'</th>';
		}
		code += '<td width="160"><span class="label1">'+device[i].model+'</span></td>';
		code += '<td width="160"><span class="label2">'+device[i].speed+'</span></td>';
		code += '<td width="200"><span class="label3">'+device[i].cpu+'</span></td>';
		code += '<td width="120"><span class="label4">'+device[i].links+'</span></td>';
		code += '<td width="140"><span class="label5">'+device[i].memory+'</span></td>';
		code += '<td width="150"><span class="label6">'+device[i].frequency+'</span></td>';
		code += '<td><span class="label7">'+device[i].power+'</span></td>';
		code += '</tr>';
		$('#devicelist table').append(code);
	}
}

});
