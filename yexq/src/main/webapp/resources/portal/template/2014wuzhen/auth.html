<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
<title class="siteValue" id="title">乌镇欢迎您</title>
<link type="text/css" rel="stylesheet" href="/resources/portal/auth_module/css/authorize.css" media="screen" />
<link type="text/css" rel="stylesheet" href="/resources/portal/template/2014wuzhen/css/template.css" media="screen" />
<script type="text/javascript" src="/statics/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/resources/portal/template/2014wuzhen/js/template.js"></script>
<script type="text/javascript" src="/resources/portal/auth_module/js/authorize_wuzhen.js"></script>
<script type="text/javascript">$(document).ready(function(){MyTemplate.init();})</script>
</head>
<body>
<div class="portalTemplateBody">
	<div class="siteModules" id="siteTopModule" title="顶部图片">
		<div id="topPic" class="siteComponent"><img id="thumb" src="/resources/portal/template/2014wuzhen/img/top.jpg" class="siteResource" /></div>
	</div>
	<div class="siteModules" id="siteLoginModuleBox" role="auth" platsvraddr="" title="用户登录">
		<div class="Portal-Auth-Body">
			<div class="Auth-Type-Body Auth-Single">
				<div class="Auth-Type-Icon"><a href="javascript:;" class="Auth-Type-MOBILE">&nbsp;</a></div>
				<div style="display:block;" class="Auth-Type-Item Auth-Type-MOBILE">
					<div class="Auth-Input-Row">
						<input type="text" placeholder="请输入手机号码" id="MobileNumber" name="MobileNumber">
					</div>
					<div class="Auth-Input-Captcha">
						<input type="text" placeholder="请输入验证码" id="SMSCodeNumber" name="SMSCodeNumber">
					</div>
					<div class="Auth-Input-Button">
						<button type="button" class="AuthMobileSMS">获取验证码</button>
					</div>
					<div class="Auth-Button-Row">
						<button type="button" class="AuthSubmitID ValidatorMobile">马上登录</button>
						<div> </div>
					</div>
				</div>
			</div>
		</div>
		<div class="Portal-Auth-Body">
			<div class="Auth-Type-Free">
				<button type="button" class="AuthSubmitID ValidatorOption">点击免费上网</button>
			</div>
		</div>
	</div>
	<div class="siteModules" id="siteBottomModule" title="底部图片">
		<div id="bottomPic" class="siteComponent"><img id="thumb" src="/resources/portal/template/2014wuzhen/img/bottom.jpg" class="siteResource" /></div>
	</div>
	<div id="lang" lang="cn">English</div>
</div>
</body>
</html>
